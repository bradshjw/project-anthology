<ul class="list">
  <li *ngFor="let item of storyPreviews" (click)="onSelect(item)" class="email-item pure-g" [ngClass]="{'email-item-unread': (item.read !== true)}">
    <div class="pure-u-3-4">
      <h5 class="email-name">{{item.id}}</h5>
      <p class="email-desc">
        {{item.summary}}
      </p>
    </div>
  </li>
</ul>
